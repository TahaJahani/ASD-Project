name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: self-hosted
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - name: Install Dependencies
      run: |
        pip install -r pip-requirements.txt
    - name: Run Tests
      run: |
        python manage.py test
    - name: Run Server
      run: |
        sudo systemctl restart backend
