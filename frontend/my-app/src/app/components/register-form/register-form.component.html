<form class="add-form container" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <div class="flex-row">
      <div>
        <label for="firstName">First Name<span> *</span></label>
        <input
          type="text"
          name="firstName"
          [(ngModel)]="firstName"
          id="firstName"
          placeholder="John"
          required
          data-error-invalid="Invalid first name"
          #prmFirstName="ngModel"
          firstName
        />
        <p
          class="error"
          *ngIf="
            prmFirstName.invalid && (prmFirstName.dirty || prmFirstName.touched)
          "
        >
          <span *ngIf="prmFirstName.errors?.['required']">
            First name is required.</span
          >
          <span *ngIf="prmFirstName.errors?.['firstName']">
            Invalid first name.</span
          >
        </p>
      </div>
      <div>
        <label for="lastName">Last Name<span> *</span></label>
        <input
          type="text"
          name="lastName"
          [(ngModel)]="lastName"
          id="lastName"
          placeholder="Doe"
          required
          data-error-invalid="Invalid last name"
          #prmLastName="ngModel"
          lastName
        />
        <p
          class="error"
          *ngIf="
            prmLastName.invalid && (prmLastName.dirty || prmLastName.touched)
          "
        >
          <span *ngIf="prmLastName.errors?.['required']">
            Last name is required.</span
          >
          <span *ngIf="prmLastName.errors?.['lastName']">
            Invalid last name.</span
          >
        </p>
      </div>
    </div>
  </div>
  <div class="form-control">
    <label for="email">Email<span> *</span></label>
    <input
      type="email"
      name="email"
      [(ngModel)]="email"
      id="email"
      placeholder="john@email.com"
      required
      data-error-invalid="Invalid email address"
      #prmEmail="ngModel"
      email
    />
    <br />
    <p
      class="error"
      *ngIf="prmEmail.invalid && (prmEmail.dirty || prmEmail.touched)"
    >
      <span *ngIf="prmEmail.errors?.['required']"> Email is required.</span>
      <span *ngIf="prmEmail.errors?.['email']"> Invalid email address.</span>
    </p>
  </div>
  <div class="form-control">
    <label for="username">Username<span> *</span></label>
    <input
      type="text"
      name="username"
      [(ngModel)]="username"
      id="username"
      placeholder="JohnDoe"
      username
      required
      data-error-invalid="Invalid username"
      #prmUsername="ngModel"
    />
    <p
      class="error"
      *ngIf="prmUsername.invalid && (prmUsername.dirty || prmUsername.touched)"
    >
      <span *ngIf="prmUsername.errors?.['required']">
        Username is required.</span
      >
      <span *ngIf="prmUsername.errors?.['username']"> Invalid username.</span>
    </p>
  </div>
  <div class="form-control">
    <label for="password">Password<span> *</span></label>
    <input
      type="password"
      name="password"
      [(ngModel)]="password"
      id="password"
      required
      data-error-invalid="Invalid password"
      #prmPassword="ngModel"
      password
    />
    <p
      class="error"
      *ngIf="prmPassword.invalid && (prmPassword.dirty || prmPassword.touched)"
    >
      <span *ngIf="prmPassword.errors?.['required']">
        Password is required.</span
      >
      <span *ngIf="prmPassword.errors?.['password']"> Invalid password.</span>
    </p>
  </div>
  <div class="form-control">
    <label for="confirmPassword">Confirm Password<span> *</span></label>
    <input
      type="password"
      name="confirmPassword"
      [(ngModel)]="confirmPassword"
      id="confirmPassword"
      required
      data-error-invalid="Invalid password"
      #prmConfirmPassword="ngModel"
      password
    />
    <p
      class="error"
      *ngIf="
        prmConfirmPassword.invalid &&
        (prmConfirmPassword.dirty || prmConfirmPassword.touched)
      "
    >
      <span *ngIf="prmConfirmPassword.errors?.['required']">
        Confirm password is required.</span
      >
      <span *ngIf="prmConfirmPassword.errors?.['password']">
        Invalid password.</span
      >
    </p>
  </div>
  <input type="submit" value="Sign Up" class="btn btn-block" />
</form>
